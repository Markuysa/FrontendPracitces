<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/lg_styles.css">
    <link rel="icon" type="image/png" href="/img/login_page/lotus.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header_content">
    <header class="content_header">
            <div>
                <div>
                    <nav class="login_navbar">
                        <ul class = "content_nav_bar_list" >
                            <img class = "logo" src="/img/login_page/meditation_logo2.png" alt="">
                            <a href="http://127.0.0.1:5500/html/signUp.html" class="sign_up_header"><b>Sign up</b></a>
                            <img src="/img/icons/icons8-шеврон-вправо-30.png" class="shevron" alt="">
                        </ul>
                    </nav>
                </div>
            </div>
    </header>
    </div>
    <div class="wrapper">
        <b><p>Log in to your account</p></b>
        <div class="form">
            
            <div class="form_context">
                <form action="POST" autocomplete="on">
                    
                    <br>
                    <input required 
                    class="input_field_item" 
                    type="email" 
                    placeholder="Email" 
                    name="email">
                    <br>
                    <input class="input_field_item" 
                    required
                    type="password" 
                    name="password" 
                    placeholder="Password">
                    <br>
                   
                    <button class="login_button">
                        Log in
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
